<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Collection Admin - Himalayan Flavours Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .emails-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .emails-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .email-table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .email-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .email-table th {
            background: linear-gradient(135deg, #779966, #8BA672);
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .email-table th:first-child {
            border-top-left-radius: 12px;
        }

        .email-table th:last-child {
            border-top-right-radius: 12px;
        }

        .email-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .email-table tr:hover {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
        }

        .email-table tr:last-child td {
            border-bottom: none;
        }

        .email-address {
            font-weight: 600;
            color: #2c3e50;
        }

        .email-timestamp {
            color: #6c757d;
            font-size: 13px;
        }

        .email-ip {
            color: #6c757d;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .email-number {
            color: #779966;
            font-weight: 600;
            font-size: 13px;
        }

        .no-emails {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .export-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .email-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .email-item > div:last-child {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Email Collection Admin</h1>
            <p>Himalayan Flavours Hub - Collected Email Addresses</p>
            <button onclick="logout()" class="logout-btn">ðŸšª Logout</button>
        </div>
        
        <div class="content">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalEmails">-</div>
                    <div class="stat-label">Total Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayEmails">-</div>
                    <div class="stat-label">Today's Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueEmails">-</div>
                    <div class="stat-label">Unique Emails</div>
                </div>
            </div>

            <button class="export-btn" onclick="exportEmails()">ðŸ“¥ Export as CSV</button>

            <div class="emails-section">
                <h3>ðŸ“‹ Collected Email Addresses</h3>
                <div class="email-table-container">
                    <table class="email-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email Address</th>
                                <th>Date & Time</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody id="emailTableBody">
                            <tr>
                                <td colspan="4" class="no-emails">Loading emails...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let emails = [];

        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            
            if (!isLoggedIn || !loginTime) {
                window.location.href = '/login';
                return false;
            }
            
            const loginDate = new Date(loginTime);
            const now = new Date();
            const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                // Session expired
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('loginTime');
                window.location.href = '/login';
                return false;
            }
            
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('loginTime');
            window.location.href = '/login';
        }

        async function loadEmails() {
            try {
                // Get current domain for API calls
                const apiBaseUrl = window.location.origin;
                const response = await fetch(`${apiBaseUrl}/api/emails`);
                const data = await response.json();
                emails = data.emails || [];
                displayEmails();
                updateStats();
            } catch (error) {
                console.error('Error loading emails:', error);
                document.getElementById('emailTableBody').innerHTML = 
                    '<tr><td colspan="4" class="error">Error loading emails. Please check if the server is running.</td></tr>';
            }
        }

        function displayEmails() {
            const emailTableBody = document.getElementById('emailTableBody');
            
            if (emails.length === 0) {
                emailTableBody.innerHTML = '<tr><td colspan="4" class="no-emails">No emails collected yet.</td></tr>';
                return;
            }

            emailTableBody.innerHTML = emails.map((email, index) => `
                <tr>
                    <td class="email-number">${index + 1}</td>
                    <td class="email-address">${email.email}</td>
                    <td class="email-timestamp">${new Date(email.timestamp).toLocaleString()}</td>
                    <td class="email-ip">${email.ip || 'Unknown'}</td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const totalEmails = emails.length;
            const uniqueEmails = new Set(emails.map(e => e.email)).size;
            
            const today = new Date().toDateString();
            const todayEmails = emails.filter(email => 
                new Date(email.timestamp).toDateString() === today
            ).length;

            document.getElementById('totalEmails').textContent = totalEmails;
            document.getElementById('uniqueEmails').textContent = uniqueEmails;
            document.getElementById('todayEmails').textContent = todayEmails;
        }

        function exportEmails() {
            if (emails.length === 0) {
                alert('No emails to export');
                return;
            }

            const csvContent = [
                ['Email', 'Timestamp', 'IP Address'],
                ...emails.map(email => [
                    email.email,
                    email.timestamp,
                    email.ip || 'Unknown'
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `himalayan-flavours-emails-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Check authentication and load emails when page loads
        if (checkAuth()) {
            loadEmails();
            // Refresh every 30 seconds
            setInterval(loadEmails, 30000);
        }
    </script>
</body>
</html>
